<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Escaloneta</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link
      rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet">
    <link rel="shortcut icon" href="media/map/Vector.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body id="login">
    <main>
      <img id="img-copa" src="media/index/Logo-copa.png" alt="Logo de la copa de
        Qatar">
      <form>
        <h1>Inicio de Sesión</h1>
        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password *</label>
          <input type="password" class="form-control" id="password"
            name="password">
        </div>
        <button type="submit">Iniciar sesión</button>
      </form>
      
      <footer>
        <a href="https://www.guayerd.com/es/inicio/" target="_blank">
          <img src="media/index/Logo-Guayerd.png" alt="Logo de guayerd">
        </a>
      </footer>
    </main>


    <script src="bootstrap-5.2.3-dist/js/bootstrap.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
